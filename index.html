<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- import stylesheet -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Preview -->
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg"> 
        <source media="(orientation: portrait)" srcset="./images/image-product-mobile.jpg"> 
        <img src="./images/image-product-desktop.jpg" alt="Image Product">
      </picture>

      <div>
        <p class="category-label">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="label-container">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Icon Cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
